<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coursify</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }
        function togglePassword() {
            let passwordInput = document.getElementById('password');
            let icon = document.getElementById('toggleIcon');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.textContent = "üôà";
            } else {
                passwordInput.type = "password";
                icon.textContent = "üëÅÔ∏è";
            }
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Coursify</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="btn nav-btn">Login</a></li>
            </ul>
            <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
        </nav>
    </header>
    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }
        </script>
        

    <section class="auth-form">
        <div class="login-container">
            <h2>Login to Coursify</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <div class="password-field">
                    <input type="password" id="password" placeholder="Password" required>
                    <span id="toggleIcon" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a></p>

            <div class="social-login">
                <p>Or login with</p>
                <button class="btn social-btn google">Google</button>
                <button class="btn social-btn facebook">Facebook</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Coursify. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a> | 
            <a href="#">Twitter</a> | 
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
